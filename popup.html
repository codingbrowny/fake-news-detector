<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Fake News Detector</title>

    <style>
      html body {
        padding: 0;
        margin: 0;
        width: 400px;
        min-height: 450px;
        box-sizing: border-box;
        border: 2px solid #0275d8;
      }

      label {
        padding-top: 15px;
        padding-bottom: 10px;
      }
      button {
        margin: 20px 0;
        width: 100%;
      }
.header {
  padding: 10px 0 20px;
}

.header-title{
text-transform: capitalize;
font-size: 1.5em;
color: #0275d8;
}
    </style>
  </head>
  <body>
    <div class="container">
      <form action="" method="POST">
        <div class="for-group">
          <div class="header">
            <div class="header-title">fake news detector</div>
          </div>
          <label for="model">Select Model</label>
          <select class="form-select" aria-label="Default select example">
            <option value="1" selected>Neural Network</option>
            <option value="2">Random Forest</option>
            <option value="3">Decision Tree</option>
            <option value="3">K Nearest Neighbour (KNN)</option>
          </select>

          <label for="formGroupExampleInput">News Title</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Enter news title"
          />

          <label for="exampleFormControlTextarea1">Body</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            placeholder="Copy and paste the body of the news here."
            rows="3"
          ></textarea>

          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
